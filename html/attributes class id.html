<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bold-text {
        font-weight: bold;
        font-size: 20px;
      }

      .red-text {
        color: red;
      }

      .italic-text {
        font-style: italic;
      }

      #special-paragraph {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- klasy można używać wielokrotnie -->
    <p class="bold-text red-text">Lorem ipsum dolor sit amet.</p>
    <p class="bold-text italic-text">Lorem ipsum dolor sit amet.</p>
    <!-- id jest unikalne w całym dokumenice html -->
    <p id="special-paragraph">Lorem ipsum dolor sit amet consectetur.</p>
  </body>
</html>
